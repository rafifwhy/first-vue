<!DOCTYPE html>
<html>
    <head>
        <title>UTS PTI 2020</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body class="black">
        <div class="container col-9 col-m-6 padding-16" onload="counter()">
            <div class="col-4 padding-8">
                <button type="button" class="button plus" onclick="plus_count()">Counter +1</button>
            </div>
            <div class="col-4 padding-8">
                <div id="result" class="result">0</div>
            </div>
            <div class="col-4 padding-8">
                <button type="button" class="button minus" onclick="min_count()">Counter -1</button>
            </div>
        </div>
    </body>
</html>
